		// Header detecion resolucion 
			jQuery(function($) {
                var open = false;

                function resizeMenu() {
                    if ($(this).width() < 768) {
                        if (!open) {
                            $("#menuNormal").hide();
                        }
                        $("#menuMobile").show();
                    }
                    else if ($(this).width() >= 768) {
                        if (!open) {
                            $("#menuNormal").show();
                        }
                        $("#menuMobile").hide(); 
                    }
                }
        // Header efecto deslizar menu
                function setupMenuButton() {
                    $("#menuMobile").click(function(e) {
                        $('#menuNormal').slideToggle('slow');
        
                        open = !open;
                    });
                }
                $(window).resize(resizeMenu);
                resizeMenu();
                setupMenuButton();
            });
	   </script>
